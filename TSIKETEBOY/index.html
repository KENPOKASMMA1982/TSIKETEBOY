<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Saavn Music Player</title>
	<meta name="description" content="Saavn Music Player - Ad-Free, HQ Audio, Modern UI.">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
	<link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="padding-bottom: 120px;">
	<header class="header-dark" style="color: rgb(205,205,205);padding: 0 0 10px;">
		<nav class="navbar navbar-dark navbar-expand-lg navigation-clean-search">
			<div class="container">
				<a class="navbar-brand" href="#">Saavn Music Player</a>
				<button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
				<div class="collapse navbar-collapse" id="navcol-1">
					<ul class="navbar-nav mr-auto">
						
						<li class="nav-item">
							<select id="saavn-search-type" class="form-control navbar-select">
								<option value="songs">Songs</option>
								<option value="albums">Albums</option>
							</select>
						</li>
						<li class="nav-item">
							<select id="album-filter-type" class="form-control navbar-select" disabled>
								<option value="all">All</option>
								<option value="singles">Singles (1-2)</option>
								<option value="eps">EPs (3-5)</option>
								<option value="albums">Albums (6+)</option>
							</select>
						</li>
						<li class="nav-item">
							<select id="sort-type" class="form-control navbar-select">
								<option value="none">Sort: None</option>
								<option value="alphabetical">Alphabetical</option>
								<option value="newest">Newest</option>
								<option value="oldest">Oldest</option>
							</select>
						</li>
						<li class="nav-item">
							<select id="saavn-bitrate" class="form-control navbar-select">
								<option value="3">160kbps</option>
								<option value="4">320kbps</option>
							</select>
						</li>
						
						<li class="nav-item d-flex align-items-center" style="padding-right: 15px;">
							<label for="api-call-limit" class="text-white-50" style="margin: 0; margin-right: 5px; font-size: 14px; color: #ccc!important;">Limit:</label>
							<input type="number" id="api-call-limit" class="form-control navbar-select" value="3" min="1" max="50" style="width: 70px; display: inline;">
						</li>
						<li class="nav-item dropdown view-toggle-group">
							<button class="btn btn-secondary dropdown-toggle" type="button" id="view-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="background:#ff9f44;border-color:#ff9f44;margin-top: -3px;">
								View
							</button>
							<div class="dropdown-menu dropdown-menu-right" aria-labelledby="view-dropdown">
								<button class="dropdown-item active" type="button" onclick="setViewMode('horizontal')" id="view-toggle-horizontal">Horizontal (Grid)</button>
								<button class="dropdown-item" type="button" onclick="setViewMode('vertical')" id="view-toggle-vertical">Vertical (List)</button>
							</div>
						</li>
					</ul>

					<div class="dropdown theme-toggle-group">
						<button class="btn btn-secondary dropdown-toggle" type="button" id="theme-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="background:#ff9f44;border-color:#ff9f44;">
							Theme
						</button>
						<div class="dropdown-menu dropdown-menu-right" aria-labelledby="theme-dropdown">
							<button class="dropdown-item" type="button" onclick="setTheme('white')" id="theme-toggle-white">White (Default)</button>
							<button class="dropdown-item" type="button" onclick="setTheme('dark')" id="theme-toggle-dark">Dark</button>
							<button class="dropdown-item" type="button" onclick="setTheme('black')" id="theme-toggle-black">Black</button>
							<button class="dropdown-item" type="button" onclick="setTheme('blue')" id="theme-toggle-blue">Deep Blue</button>
							<button class="dropdown-item" type="button" onclick="setTheme('purple')" id="theme-toggle-purple">Purple</button>
							<button class="dropdown-item" type="button" onclick="setTheme('lightblue')" id="theme-toggle-lightblue">Light Blue</button>
						</div>
					</div>

					<form class="form-inline my-2 my-lg-0 ml-auto" onsubmit="SaavnSearch(event, false)">
						<div class="input-group">
							<input class="form-control" type="search" placeholder="Search song/artist..." aria-label="Search" id="saavn-search-box">
							<div class="input-group-append">
								<button class="btn btn-primary" type="submit" id="search-trigger" style="background:#ff9f44;border-color:#ff9f44;">Search</button>
							</div>
						</div>
					</form>

				</div>
			</div>
		</nav>
	</header>

	<div class="container" style="padding-top: 20px;">
		<div class="row" id="saavn-results">
			<div class="col-12 initial-message">
				Please enter a search query.
			</div>
		</div>

		<div class="text-center" style="margin-top: 20px; margin-bottom: 60px;">
			<button id="load-more-btn" class="btn btn-primary" type="button" onclick="nextPage()"
			style="background:#ff9f44;border-color:#ff9f44;display: none;">Load More</button>
		</div>
	</div>

    <div id="bottom-search-bar" style="position: fixed; bottom: 60px; left: 0; width: 100%; z-index: 1001; background: #222; border-top: 1px solid #ff9f44; padding: 10px 0;">
		<div class="container">
			<form class="form-inline w-100" onsubmit="SaavnSearch(event, true)">
				<div class="input-group w-100">
					<input class="form-control" type="search" placeholder="Search song/artist..." aria-label="Search" id="saavn-search-box-bottom" style="height: 40px;">
					<div class="input-group-append">
						<button class="btn btn-primary" type="submit" id="search-trigger-bottom" style="background:#ff9f44;border-color:#ff9f44; height: 40px;">Search</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div id="audio-player" style="position: fixed; bottom: 0; left: 0; width: 100%; z-index: 1000;">
		<div class="container" style="background: #333; color: #fff;">
			<div class="row align-items-center" style="height: 60px;">
				<div class="col-sm-3 d-none d-sm-block">
					<img id="player-image" src="" style="width:50px;float:left;" />
					<div style="padding-left:60px;">
						<p id="player-name" style="margin:0;">No Song</p>
						<p id="player-album" style="margin:0;font-size:12px;">Waiting to play</p>
					</div>
				</div>
				<div class="col-sm-6 text-center">
					<audio id="audio-tag" controls style="width: 100%; height: 30px;"></audio>
				</div>
				<div class="col-sm-3 text-center">
					<button id="prev-btn" class="btn btn-sm btn-light action-button" onclick="prevTrack()">Prev</button>
					<button id="play-pause-btn" class="btn btn-sm btn-light action-button" onclick="togglePlayPause()">Play</button>
					<button id="next-btn" class="btn btn-sm btn-light action-button" onclick="nextTrack()">Next</button>
					<span id="player-time" style="margin-left: 10px; font-size: 12px;">0:00 / 0:30</span>
				</div>
				<div class="col-12 d-block d-sm-none text-center" style="font-size: 12px; margin-top: -15px;">
					 <span id="player-name-mobile">No Song</span> - <span id="player-album-mobile">Waiting to play</span>
				</div>
				<div class="col-12 text-center" style="font-size: 10px;">
					<span id="audio-current-bitrate">Bitrate: -</span>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/saavn-search.js"></script>

</body>
</html>
